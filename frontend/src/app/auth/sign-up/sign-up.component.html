<form [formGroup]="signUpForm" (submit)="signUp()">
  <div class="form-group form-group_vertical"
       [class.has-error]="signUpForm.controls.email.touched && !signUpForm.controls.email.valid">
    <label for="email">Email*</label>
    <input type="text" class="form-control" id="email" formControlName="email" placeholder="email">
    <div class="error-message">
      Неверный формат почты
    </div>
  </div>
  <div class="form-group form-group_vertical"
       [class.has-error]="signUpForm.controls.password.touched && !signUpForm.controls.password.valid">
    <label for="password">Пароль*</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
    <div class="error-message">
      Пароль должен иметь не менее 8 символов
    </div>
  </div>
  <div class="form-group form-group_vertical"
       [class.has-error]="signUpForm.controls.confirmPassword.touched && (signUpForm.controls.password.value !== signUpForm.controls.confirmPassword.value)">
    <label for="confirmPassword">Повторите пароль*</label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
           placeholder="confirm password">
    <div class="error-message">
      Пароли должны совпадать
    </div>
  </div>
  <button class="btn btn-success" type="submit">Войти!</button>
</form>
